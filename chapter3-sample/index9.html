<!DOCTYPE html>
<html>
<head>
<title>index</title>
<script src="https://unpkg.com/vue"></script>
<style>
.hello-class {
  font-size: 20pt;
  font-weight: bold;
  border: 1px solid magenta;
  padding: 5px 10px 0px 10px;
  margin: 10px;

}
.red {
  color: white;
  background-color: red;
}
</style>
</head>
<body>

  <h1>Vue.js</h1>

  <div id="app">
    <hello-tag />
  </div>

  <script>

    Vue.component('hello-tag', {

      data: function() {
        var data = {
          num: 0
        };
        return data;
      },
      computed: {
        calc: function(event) {
          var total = 0;
          for (var i = 1; i <= this.num; i++) {
            total += i;
          }
          return 'total=' + total;
        }
      },
      template: '<div><p class="hello-class">{{ calc }}</p><div><input type="number" v-model="num"></div></div>'
      
      // イベントの場合の記法。↑の算術プロパティはnum値が変更されれば呼ばれるので算術プロパティの方が負荷が少ない
      // template: '<div><p class="hello-class">{{ message }}</p><div><input type="number" v-on:input="calc" v-model="num"></div></div>'

    });
    
    var app = new Vue({
      el: '#app'
    });

  </script>
</body>
</html>
