<!DOCTYPE html>
<html>
<head>
<title>index</title>
<script src="https://unpkg.com/vue"></script>
<style>
.hello-class {
  font-size: 20pt;
  font-weight: bold;
  border: 1px solid magenta;
  padding: 5px 10px 0px 10px;
  margin: 10px;
}
</style>
</head>
<body>

  <h1>Vue.js</h1>

  <div id="app">
    <hello />
  </div>

  <script>

    // 第1引数にタグ名
    // 第2引数に設定情報オブジェクト.templateに記載した内容が画面に出力

    Vue.component('hello', {
      template: '<p class="hello-class">Hellooooo!</p>'
    });

    // Vueオブジェクトを作る
    var app = new Vue({
      el: '#app'
    });

  </script>
</body>
</html>
