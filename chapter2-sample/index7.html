<!DOCTYPE html>
<html>
<head>
<title>index</title>
<script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
    {{ message }}
  </div>

  <hr>
  
  <button onclick="doAction();">Click</button>
  <script>

    var data = {
      message: "Hello Vue!",
      items: ["One", "Two", "Three", "Four", "Five"]
    };

    var app = new Vue({
      el: '#app',
      data: data,
      render: (element) => {

        var p = element("p",
          {style: "font-size:50pt;"},
          data.message
        );

        var li = data.items.map(item => element("li", item));

        var ol = element("ol", li);
        
        var div = element("div", [p, ol]);
        
        return div;
      }
    });

    function doAction() {

      var newdata = [
        "Ç¢Çø", "Ç…", "Ç≥ÇÒ", "ÇÊÇÒ", "Ç≤"
      ];

      data.message = "ÉNÉäÉbÉNÇµÇ‹ÇµÇΩ";

      data.items[0] = "É[Éç";

      for (i in data.items) {
        data.items[i] = newdata[i];
      }

    };

  </script>
</body>
</html>
