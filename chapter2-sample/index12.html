<!DOCTYPE html>
<html>
<head>
<title>index</title>
<script src="https://unpkg.com/vue"></script>
<style>
  .red {
    font-size: 20pt;
    font-weight: bold;
    font-style: normal;
    color: red;
  }
  .blue {
    font-size: 20pt;
    font-weight: plain;
    font-style: italic;
    color: blue;
  }
</style>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
    <p v-bind:class="classes">{{ message }}</p>
  </div>

  <hr>

  <button onClick="doAction();">Change Color</button>

  
  <script>

    // オブジェクトをv-bind:class="classes"で指定する場合は
    // クラス名をそのまま設定する(red, blueなど)
    var classObj = {
      red: true,
      blue: false
    };

    var data = {
      message: 'Hello Vue!',
      classes: classObj
    };

    var app = new Vue({
      el: '#app',
      data: data
    });

    function doAction() {
      classObj.red = !classObj.red;
      classObj.blue = !classObj.blue;
    }



  </script>
</body>
</html>
