<!DOCTYPE html>
<html>
<head>
<title>index</title>
<script src="https://unpkg.com/vue"></script>
<style></style>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
    <p v-bind:style="styles">{{ message }}</p>
  </div>

  <hr>

  <button onClick="doAction();">Change Color</button>

  
  <script>

    var data = {
      message: 'Hello Vue!',
      styles: {
        fontSize: '20pt',
        color: 'red',
        border: '2px solid cyan'
      }
    };

    var app = new Vue({
      el: '#app',
      data: data
    });


  </script>
</body>
</html>
